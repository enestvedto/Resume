name: Compile LaTeX to PDF

on:
  push:
    paths:
      - '**.tex'   # Triggers the action when any .tex file is pushed
  pull_request:
    paths:
      - '**.tex'   # Triggers the action when any .tex file is modified in a PR

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu runner for compiling LaTeX
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install LaTeX
        run: sudo apt-get install texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Compile LaTeX to PDF
        run: pdflatex OwenEnestvedtResume.tex  

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v2
        with:
          name: compiled-latex-pdf
          path: OwenEnestvedtResume.pdf  

      - name: Update README.md with PDF link
        run: |
          echo "### Rendered LaTeX Output" >> README.md
          echo "[View my Resume in PDF](https://github.com/${GITHUB_REPOSITORY}/raw/${GITHUB_REF##*/}/OwenEnestvedtResume.pdf)" >> README.md

      - name: Commit and push changes to README.md
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with link to compiled PDF"
          git push
